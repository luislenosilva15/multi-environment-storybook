name: Deploy Storybook

on:
  pull_request:
    branches:
      - pag2

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: pag2
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Get current date and time
        id: datetime
        run: echo "::set-output name=date::$(date +%Y%m%d_%H%M%S)"

      - name: Get PR number
        id: pr_number
        run: echo "::set-output name=number::$(echo $GITHUB_REF | awk 'BEGIN {FS="/"} {print $3}')"

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn

      - name: Build Storybook
        run: yarn build

      - name: Create versioned directory
        run: mkdir "./build/${{ steps.datetime.outputs.date }}_PR${{ steps.pr_number.outputs.number }}"

      - name: Copy build to versioned directory
        run: rsync -av "./build/" "./build/${{ steps.datetime.outputs.date }}_PR${{ steps.pr_number.outputs.number }}/"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
